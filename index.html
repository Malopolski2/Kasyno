<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uma Musume Kasyno</title>
    <link rel="stylesheet" type="text/css" href="styl.css" />
        <style type="text/css">
        table, th, td
        {
            border-collapse:collapse;
            border:1px solid black;
            padding:5px;
        }
    </style>
    <script src="index.js"></script>
</head>
<body>
    <header>
        <br/>
        <div id="carrat_div" style="text-align: left;">
            <tr>
                <td><button id="carats_amount" class="carrat_buttons"></button></td>
                <td><button id="carrats_add" class="carrat_buttons">Add +50 Carrats</button></td>
            </tr>
        </div>
        <h1>Uma Musume - Gacha symulator</h1>
        <br/>
    </header>
    <div id="banner_select" style="background-color: rgb(3, 88, 7);">
        <br>
        <table>
            <tr>
               <td><button class="trainee" id="fatty" onclick="switchBanner('b-fatty')">Oguri Cap</button></td>
               <td><button class="support" id="harikitteikou" onclick="switchBanner('b-harikitteikou')">Kitasan Black SSR</button></td> <!--Test-->
            </tr>
        </table>
        <br>
    </div>
    <div id="selected_banner">
        <div class="banner" id="b-fatty" style="display: none;">
            <img src="images/b-fatty.jpg" alt="i-fatty" class="b-image" width="400" >
            <button class="pull" class="one-pull">1 Pull (150 Carrats)</button>
            <button class="pull" class="ten-pull">10 Pull (1500 Carrats)</button>
        </div>
        <div class="banner" id="b-harikitteikou" style="display: none;">
            <img src="images/b-harikitteikou.jpg" alt="i-harikitteikou" class="b-image" width="400">
            <button class="pull" class="one-pull">1 Pull (150 Carrats)</button>
            <button class="pull" class="ten-pull">10 Pull (1500 Carrats)</button>
        </div>
    </div>
    <script>carratsRefresh()</script>
</body>
</html>
